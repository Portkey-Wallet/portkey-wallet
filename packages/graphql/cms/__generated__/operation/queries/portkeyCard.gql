query portkeyCard($filter: cardType_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String, $filter1: portkeyCard_filter, $sort1: [String], $limit1: Int, $offset1: Int, $page1: Int, $search1: String){
    portkeyCard(filter: $filter1, sort: $sort1, limit: $limit1, offset: $offset1, page: $page1, search: $search1){
        appLink
        buttonTitle
        description
        extensionLink
        id
        imgUrl
        index
        status
        title
        type(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
            id
            label
            status
            value
        }
        url
        value
    }
}