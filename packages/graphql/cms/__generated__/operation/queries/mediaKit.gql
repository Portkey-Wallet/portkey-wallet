query mediaKit($filter: mediaKit_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String){
    mediaKit(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
        backgroundColor
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        id
        index
        name
        png
        sort
        status
        svg
        user_created
        user_updated
    }
}