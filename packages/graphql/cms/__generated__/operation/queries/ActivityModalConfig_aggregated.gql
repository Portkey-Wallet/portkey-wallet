query ActivityModalConfig_aggregated($groupBy: [String], $filter: ActivityModalConfig_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    ActivityModalConfig_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            clientType
            timingType
            show
            showClose
            headerImg
            title
            description
            negtiveTitle
            positiveTitle
            positiveAction
            timingOperation
            label
            negativeTitle
        }
        countDistinct{
            id
            clientType
            timingType
            show
            showClose
            headerImg
            title
            description
            negtiveTitle
            positiveTitle
            positiveAction
            timingOperation
            label
            negativeTitle
        }
        avg{
            id
            clientType
            timingType
        }
        sum{
            id
            clientType
            timingType
        }
        avgDistinct{
            id
            clientType
            timingType
        }
        sumDistinct{
            id
            clientType
            timingType
        }
        min{
            id
            clientType
            timingType
        }
        max{
            id
            clientType
            timingType
        }
    }
}