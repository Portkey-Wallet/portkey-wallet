query buyButton{
    buyButton{
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        id
        isAndroidBuyShow
        isAndroidSellShow
        isBuySectionShow
        isExtensionBuyShow
        isExtensionSellShow
        isIOSBuyShow
        isIOSSellShow
        isSellSectionShow
        status
        user_created
        user_updated
    }
}