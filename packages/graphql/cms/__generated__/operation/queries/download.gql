query download{
    download{
        androidDownloadUrl
        androidProductImage
        androidQRCode
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        extensionDownloadUrl
        extensionProductImage
        id
        iosDownloadUrl
        iosProductImage
        iosQRCode
        user_updated
    }
}