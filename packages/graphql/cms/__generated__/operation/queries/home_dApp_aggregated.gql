query home_dApp_aggregated($groupBy: [String], $filter: home_dApp_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    home_dApp_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            dApp_id
            home_id
            id
        }
        countDistinct{
            dApp_id
            home_id
            id
        }
        avg{
            dApp_id
            home_id
            id
        }
        sum{
            dApp_id
            home_id
            id
        }
        avgDistinct{
            dApp_id
            home_id
            id
        }
        sumDistinct{
            dApp_id
            home_id
            id
        }
        min{
            dApp_id
            home_id
            id
        }
        max{
            dApp_id
            home_id
            id
        }
    }
}