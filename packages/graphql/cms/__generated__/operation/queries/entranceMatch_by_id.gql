query entranceMatch_by_id($id: ID!){
    entranceMatch_by_id(id: $id){
        id
        status
        user_created
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        user_updated
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        matchRuleList
        matchRuleList_func{
            count
        }
        weight
        matchSwitch
        description
    }
}