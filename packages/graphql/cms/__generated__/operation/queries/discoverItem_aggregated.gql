query discoverItem_aggregated($groupBy: [String], $filter: discoverItem_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    discoverItem_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            date_created
            date_updated
            description
            group
            id
            imgUrl
            index
            sort
            status
            title
            url
            user_created
            user_updated
            appLink
            extensionLink
        }
        countDistinct{
            date_created
            date_updated
            description
            group
            id
            imgUrl
            index
            sort
            status
            title
            url
            user_created
            user_updated
            appLink
            extensionLink
        }
        avg{
            group
            id
            index
            sort
        }
        sum{
            group
            id
            index
            sort
        }
        avgDistinct{
            group
            id
            index
            sort
        }
        sumDistinct{
            group
            id
            index
            sort
        }
        min{
            group
            id
            index
            sort
        }
        max{
            group
            id
            index
            sort
        }
    }
}