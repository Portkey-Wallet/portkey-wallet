query boilerplate_aggregated($groupBy: [String], $filter: boilerplate_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    boilerplate_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            date_created
            date_updated
            id
            index
            name
            url
            user_created
            user_updated
        }
        countDistinct{
            date_created
            date_updated
            id
            index
            name
            url
            user_created
            user_updated
        }
        avg{
            id
            index
        }
        sum{
            id
            index
        }
        avgDistinct{
            id
            index
        }
        sumDistinct{
            id
            index
        }
        min{
            id
            index
        }
        max{
            id
            index
        }
    }
}