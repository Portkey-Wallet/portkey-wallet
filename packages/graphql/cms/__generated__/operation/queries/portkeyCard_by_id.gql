query portkeyCard_by_id($filter: cardType_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String, $id: ID!){
    portkeyCard_by_id(id: $id){
        appLink
        buttonTitle
        description
        extensionLink
        id
        imgUrl
        index
        status
        title
        type(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
            id
            label
            status
            value
        }
        url
        value
    }
}