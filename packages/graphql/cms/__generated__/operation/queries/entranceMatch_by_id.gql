query entranceMatch_by_id($id: ID!){
    entranceMatch_by_id(id: $id){
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        description
        id
        matchRuleList
        matchRuleList_func{
            count
        }
        matchSwitch
        status
        user_created
        user_updated
        weight
    }
}