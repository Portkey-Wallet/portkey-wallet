query loginModeMatch($filter: loginModeMatch_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String){
    loginModeMatch(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
        id
        status
        weight
        matchSwitch
        matchRuleList
        matchRuleList_func{
            count
        }
        description
    }
}