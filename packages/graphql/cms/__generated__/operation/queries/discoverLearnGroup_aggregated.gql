query discoverLearnGroup_aggregated($groupBy: [String], $filter: discoverLearnGroup_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    discoverLearnGroup_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            status
            index
            title
            value
            items
        }
        countDistinct{
            id
            status
            index
            title
            value
            items
        }
        avg{
            id
            index
        }
        sum{
            id
            index
        }
        avgDistinct{
            id
            index
        }
        sumDistinct{
            id
            index
        }
        min{
            id
            index
        }
        max{
            id
            index
        }
    }
}