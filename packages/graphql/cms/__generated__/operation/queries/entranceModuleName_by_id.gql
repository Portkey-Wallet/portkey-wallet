query entranceModuleName_by_id($id: ID!){
    entranceModuleName_by_id(id: $id){
        id
        user_created
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        user_updated
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        value
        description
    }
}