query codePushControl($filter: codePushControl_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String){
    codePushControl(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
        content
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        id
        isForceUpdate
        label
        sort
        status
        title
        updatedContent
        updatedTitle
        user_created
        user_updated
        version
    }
}