query ActivityModalConfig_by_id($filter: clientType_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String, $filter1: timingType_filter, $sort1: [String], $limit1: Int, $offset1: Int, $page1: Int, $search1: String, $id: ID!){
    ActivityModalConfig_by_id(id: $id){
        id
        clientType(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
            id
            name
        }
        timingType(filter: $filter1, sort: $sort1, limit: $limit1, offset: $offset1, page: $page1, search: $search1){
            id
            name
        }
        show
        showClose
        headerImg
        title
        description
        negtiveTitle
        positiveTitle
        positiveAction
        timingOperation
        label
        negativeTitle
    }
}