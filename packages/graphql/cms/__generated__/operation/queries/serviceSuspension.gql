query serviceSuspension{
    serviceSuspension{
        androidUrl
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        extensionUrl
        id
        iOSUrl
        isSuspended
        user_created
        user_updated
    }
}