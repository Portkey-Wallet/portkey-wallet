query home_dApp($filter: home_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String, $filter1: home_dApp_filter, $sort1: [String], $limit1: Int, $offset1: Int, $page1: Int, $search1: String, $filter2: home_filter, $sort2: [String], $limit2: Int, $offset2: Int, $page2: Int, $search2: String, $filter3: home_dApp_filter, $sort3: [String], $limit3: Int, $offset3: Int, $page3: Int, $search3: String){
    home_dApp(filter: $filter3, sort: $sort3, limit: $limit3, offset: $offset3, page: $page3, search: $search3){
        dApp_id
        home_id(filter: $filter2, sort: $sort2, limit: $limit2, offset: $offset2, page: $page2, search: $search2){
            dAppSectionTitle
            date_updated
            date_updated_func{
                year
                month
                week
                day
                weekday
                hour
                minute
                second
            }
            focusImage
            id
            user_updated
            videoContent
            videoTitle
            videoUrl
            dAppList(filter: $filter1, sort: $sort1, limit: $limit1, offset: $offset1, page: $page1, search: $search1){
                dApp_id
                home_id(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
                    dAppSectionTitle
                    date_updated
                    focusImage
                    id
                    user_updated
                    videoContent
                    videoTitle
                    videoUrl
                    dAppList_func{
                        count
                    }
                }
                id
            }
        }
        id
    }
}