query loginMode_aggregated($groupBy: [String], $filter: loginMode_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    loginMode_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            status
            extensionIndex
            iOSIndex
            androidIndex
            extensionRecommend
            iOSRecommend
            androidRecommend
            defaultSwitch
            type
            matchList
        }
        countDistinct{
            id
            status
            extensionIndex
            iOSIndex
            androidIndex
            extensionRecommend
            iOSRecommend
            androidRecommend
            defaultSwitch
            type
            matchList
        }
        avg{
            id
            extensionIndex
            iOSIndex
            androidIndex
            type
        }
        sum{
            id
            extensionIndex
            iOSIndex
            androidIndex
            type
        }
        avgDistinct{
            id
            extensionIndex
            iOSIndex
            androidIndex
            type
        }
        sumDistinct{
            id
            extensionIndex
            iOSIndex
            androidIndex
            type
        }
        min{
            id
            extensionIndex
            iOSIndex
            androidIndex
            type
        }
        max{
            id
            extensionIndex
            iOSIndex
            androidIndex
            type
        }
    }
}