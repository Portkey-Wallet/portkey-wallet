query loginMode_aggregated($groupBy: [String], $filter: loginMode_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    loginMode_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            androidIndex
            androidRecommend
            defaultSwitch
            extensionIndex
            extensionRecommend
            id
            iOSIndex
            iOSRecommend
            status
            type
            matchList
        }
        countDistinct{
            androidIndex
            androidRecommend
            defaultSwitch
            extensionIndex
            extensionRecommend
            id
            iOSIndex
            iOSRecommend
            status
            type
            matchList
        }
        avg{
            androidIndex
            extensionIndex
            id
            iOSIndex
            type
        }
        sum{
            androidIndex
            extensionIndex
            id
            iOSIndex
            type
        }
        avgDistinct{
            androidIndex
            extensionIndex
            id
            iOSIndex
            type
        }
        sumDistinct{
            androidIndex
            extensionIndex
            id
            iOSIndex
            type
        }
        min{
            androidIndex
            extensionIndex
            id
            iOSIndex
            type
        }
        max{
            androidIndex
            extensionIndex
            id
            iOSIndex
            type
        }
    }
}