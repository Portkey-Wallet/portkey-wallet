query codePushControl_by_id($id: ID!){
    codePushControl_by_id(id: $id){
        content
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        id
        isForceUpdate
        label
        sort
        status
        title
        updatedContent
        updatedTitle
        user_created
        user_updated
        version
    }
}