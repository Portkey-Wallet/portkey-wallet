query portkeyCard_aggregated($groupBy: [String], $filter: portkeyCard_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    portkeyCard_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            status
            index
            title
            value
            description
            buttonTitle
            imgUrl
            url
            type
            appLink
            extensionLink
        }
        countDistinct{
            id
            status
            index
            title
            value
            description
            buttonTitle
            imgUrl
            url
            type
            appLink
            extensionLink
        }
        avg{
            id
            index
            type
        }
        sum{
            id
            index
            type
        }
        avgDistinct{
            id
            index
            type
        }
        sumDistinct{
            id
            index
            type
        }
        min{
            id
            index
            type
        }
        max{
            id
            index
            type
        }
    }
}