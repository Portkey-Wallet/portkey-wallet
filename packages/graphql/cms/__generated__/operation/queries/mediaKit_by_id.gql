query mediaKit_by_id($id: ID!){
    mediaKit_by_id(id: $id){
        backgroundColor
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        id
        index
        name
        png
        sort
        status
        svg
        user_created
        user_updated
    }
}