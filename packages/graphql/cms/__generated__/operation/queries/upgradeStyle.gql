query upgradeStyle($filter: upgradeStyle_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String){
    upgradeStyle(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
        attribute
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        id
        sort
        status
        user_created
        user_updated
        value
    }
}