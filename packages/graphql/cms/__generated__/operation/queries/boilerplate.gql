query boilerplate($filter: boilerplate_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String){
    boilerplate(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        id
        index
        name
        url
        user_created
        user_updated
    }
}