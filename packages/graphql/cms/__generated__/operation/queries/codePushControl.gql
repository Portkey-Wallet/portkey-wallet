query codePushControl($filter: codePushControl_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String){
    codePushControl(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
        id
        status
        sort
        user_created
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        user_updated
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        version
        label
        title
        content
        isForceUpdate
        updatedTitle
        updatedContent
    }
}