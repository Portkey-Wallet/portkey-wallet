query ActivityModalConfig_aggregated($groupBy: [String], $filter: ActivityModalConfig_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    ActivityModalConfig_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            clientType
            description
            headerImg
            id
            label
            negativeTitle
            negtiveTitle
            positiveAction
            positiveTitle
            show
            showClose
            timingOperation
            timingType
            title
        }
        countDistinct{
            clientType
            description
            headerImg
            id
            label
            negativeTitle
            negtiveTitle
            positiveAction
            positiveTitle
            show
            showClose
            timingOperation
            timingType
            title
        }
        avg{
            clientType
            id
            timingType
        }
        sum{
            clientType
            id
            timingType
        }
        avgDistinct{
            clientType
            id
            timingType
        }
        sumDistinct{
            clientType
            id
            timingType
        }
        min{
            clientType
            id
            timingType
        }
        max{
            clientType
            id
            timingType
        }
    }
}