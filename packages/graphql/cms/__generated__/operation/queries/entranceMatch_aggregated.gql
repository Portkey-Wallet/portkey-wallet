query entranceMatch_aggregated($groupBy: [String], $filter: entranceMatch_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    entranceMatch_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            date_created
            date_updated
            description
            id
            matchRuleList
            matchSwitch
            status
            user_created
            user_updated
            weight
        }
        countDistinct{
            date_created
            date_updated
            description
            id
            matchRuleList
            matchSwitch
            status
            user_created
            user_updated
            weight
        }
        avg{
            id
            weight
        }
        sum{
            id
            weight
        }
        avgDistinct{
            id
            weight
        }
        sumDistinct{
            id
            weight
        }
        min{
            id
            weight
        }
        max{
            id
            weight
        }
    }
}