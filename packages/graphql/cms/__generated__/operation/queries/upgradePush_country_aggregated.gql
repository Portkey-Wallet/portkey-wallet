query upgradePush_country_aggregated($groupBy: [String], $filter: upgradePush_country_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    upgradePush_country_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            country_id
            id
            upgradePush_id
        }
        countDistinct{
            country_id
            id
            upgradePush_id
        }
        avg{
            country_id
            id
            upgradePush_id
        }
        sum{
            country_id
            id
            upgradePush_id
        }
        avgDistinct{
            country_id
            id
            upgradePush_id
        }
        sumDistinct{
            country_id
            id
            upgradePush_id
        }
        min{
            country_id
            id
            upgradePush_id
        }
        max{
            country_id
            id
            upgradePush_id
        }
    }
}