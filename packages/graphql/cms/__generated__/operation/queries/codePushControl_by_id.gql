query codePushControl_by_id($id: ID!){
    codePushControl_by_id(id: $id){
        id
        status
        sort
        user_created
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        user_updated
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        version
        label
        title
        content
        isForceUpdate
        updatedTitle
        updatedContent
    }
}