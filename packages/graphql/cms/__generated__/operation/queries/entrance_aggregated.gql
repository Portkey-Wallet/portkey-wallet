query entrance_aggregated($groupBy: [String], $filter: entrance_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    entrance_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            date_created
            date_updated
            defaultSwitch
            id
            moduleName
            user_created
            user_updated
            matchList
        }
        countDistinct{
            date_created
            date_updated
            defaultSwitch
            id
            moduleName
            user_created
            user_updated
            matchList
        }
        avg{
            id
            moduleName
        }
        sum{
            id
            moduleName
        }
        avgDistinct{
            id
            moduleName
        }
        sumDistinct{
            id
            moduleName
        }
        min{
            id
            moduleName
        }
        max{
            id
            moduleName
        }
    }
}