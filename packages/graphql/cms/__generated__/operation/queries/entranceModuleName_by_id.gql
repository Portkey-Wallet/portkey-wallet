query entranceModuleName_by_id($id: ID!){
    entranceModuleName_by_id(id: $id){
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        description
        id
        user_created
        user_updated
        value
    }
}