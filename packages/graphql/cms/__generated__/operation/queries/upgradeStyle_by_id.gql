query upgradeStyle_by_id($id: ID!){
    upgradeStyle_by_id(id: $id){
        attribute
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        id
        sort
        status
        user_created
        user_updated
        value
    }
}