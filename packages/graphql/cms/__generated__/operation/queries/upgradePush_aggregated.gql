query upgradePush_aggregated($groupBy: [String], $filter: upgradePush_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    upgradePush_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            appId
            content
            date_created
            date_updated
            downloadUrl
            id
            isApproved
            isForceUpdate
            operatingSystemVersions
            sort
            status
            styleType
            targetVersion
            title
            user_created
            user_updated
            appVersions
            countries
            deviceBrands
            deviceTypes
        }
        countDistinct{
            appId
            content
            date_created
            date_updated
            downloadUrl
            id
            isApproved
            isForceUpdate
            operatingSystemVersions
            sort
            status
            styleType
            targetVersion
            title
            user_created
            user_updated
            appVersions
            countries
            deviceBrands
            deviceTypes
        }
        avg{
            id
            sort
            styleType
            targetVersion
        }
        sum{
            id
            sort
            styleType
            targetVersion
        }
        avgDistinct{
            id
            sort
            styleType
            targetVersion
        }
        sumDistinct{
            id
            sort
            styleType
            targetVersion
        }
        min{
            id
            sort
            styleType
            targetVersion
        }
        max{
            id
            sort
            styleType
            targetVersion
        }
    }
}