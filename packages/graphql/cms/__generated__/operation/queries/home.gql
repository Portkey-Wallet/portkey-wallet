query home($filter: directus_files_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String, $filter1: directus_files_filter, $sort1: [String], $limit1: Int, $offset1: Int, $page1: Int, $search1: String, $filter2: home_dApp_filter, $sort2: [String], $limit2: Int, $offset2: Int, $page2: Int, $search2: String, $filter3: home_filter, $sort3: [String], $limit3: Int, $offset3: Int, $page3: Int, $search3: String, $filter4: home_dApp_filter, $sort4: [String], $limit4: Int, $offset4: Int, $page4: Int, $search4: String){
    home{
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        focusImage(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
            id
            storage
            filename_disk
            filename_download
            title
            type
            folder
            uploaded_by
            uploaded_on
            uploaded_on_func{
                year
                month
                week
                day
                weekday
                hour
                minute
                second
            }
            modified_by
            modified_on
            modified_on_func{
                year
                month
                week
                day
                weekday
                hour
                minute
                second
            }
            charset
            filesize
            width
            height
            duration
            embed
            description
            location
            tags
            tags_func{
                count
            }
            metadata
            metadata_func{
                count
            }
        }
        id
        user_updated
        dAppSectionTitle
        videoContent
        videoTitle
        videoUrl
        dAppList(filter: $filter4, sort: $sort4, limit: $limit4, offset: $offset4, page: $page4, search: $search4){
            dApp_id
            home_id(filter: $filter3, sort: $sort3, limit: $limit3, offset: $offset3, page: $page3, search: $search3){
                date_updated
                date_updated_func{
                    year
                    month
                    week
                    day
                    weekday
                    hour
                    minute
                    second
                }
                focusImage(filter: $filter1, sort: $sort1, limit: $limit1, offset: $offset1, page: $page1, search: $search1){
                    id
                    storage
                    filename_disk
                    filename_download
                    title
                    type
                    folder
                    uploaded_by
                    uploaded_on
                    modified_by
                    modified_on
                    charset
                    filesize
                    width
                    height
                    duration
                    embed
                    description
                    location
                    tags
                    metadata
                }
                id
                user_updated
                dAppSectionTitle
                videoContent
                videoTitle
                videoUrl
                dAppList(filter: $filter2, sort: $sort2, limit: $limit2, offset: $offset2, page: $page2, search: $search2){
                    dApp_id
                    id
                }
                dAppList_func{
                    count
                }
            }
            id
        }
        dAppList_func{
            count
        }
    }
}