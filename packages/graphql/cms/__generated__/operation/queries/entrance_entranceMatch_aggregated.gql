query entrance_entranceMatch_aggregated($groupBy: [String], $filter: entrance_entranceMatch_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    entrance_entranceMatch_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            entrance_id
            entranceMatch_id
        }
        countDistinct{
            id
            entrance_id
            entranceMatch_id
        }
        avg{
            id
            entrance_id
            entranceMatch_id
        }
        sum{
            id
            entrance_id
            entranceMatch_id
        }
        avgDistinct{
            id
            entrance_id
            entranceMatch_id
        }
        sumDistinct{
            id
            entrance_id
            entranceMatch_id
        }
        min{
            id
            entrance_id
            entranceMatch_id
        }
        max{
            id
            entrance_id
            entranceMatch_id
        }
    }
}