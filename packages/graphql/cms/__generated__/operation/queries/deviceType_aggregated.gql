query deviceType_aggregated($groupBy: [String], $filter: deviceType_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    deviceType_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            date_created
            date_updated
            id
            label
            sort
            status
            user_created
            user_updated
            value
        }
        countDistinct{
            date_created
            date_updated
            id
            label
            sort
            status
            user_created
            user_updated
            value
        }
        avg{
            id
            sort
            value
        }
        sum{
            id
            sort
            value
        }
        avgDistinct{
            id
            sort
            value
        }
        sumDistinct{
            id
            sort
            value
        }
        min{
            id
            sort
            value
        }
        max{
            id
            sort
            value
        }
    }
}